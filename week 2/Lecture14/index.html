<!DOCTYPE html>
<html lang="en" ng-app="ConterApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../angular/angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">
      <button ng-click="showNumberOfWatches()">Log # of Watches</button>
      <br>
      <input type="text" ng-model="name">
      <br>
      <button ng-click="counterOnce()">Up Once Counter (once)</button>
      <br>
      <button ng-click="upCounter()">Increment Counter</button>
      <div>
          Once Counter: {{ onceCounter }} <br>
          Regular counter {{ counter }}
      </div>
    </div>
  </body>
</html>
